services:
  - type: web
    name: dll-lmstc
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn DLL_LMSTC.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "dll-lmstcc-gza7.onrender.com"
      - key: RENDER
        value: True
