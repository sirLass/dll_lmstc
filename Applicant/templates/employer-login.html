<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen font-sans">
  <div class="bg-white p-8 w-96 shadow-lg rounded-lg relative">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Employer Sign In</h2>

    <!-- Placeholder for flash messages -->
    <div id="messages" class="hidden p-3 mb-4 rounded-md"></div>

    <form method="POST" action="/employer_login" class="space-y-4" id="login-form">
      <!-- CSRF token placeholder -->
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />

      <div>
        <label for="email" class="block text-gray-700 text-sm mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 text-sm mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>

      <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded-md font-bold hover:bg-blue-700 transition duration-200">
        SIGN IN
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Don't have an account? 
      <a href="{% url 'Employer_signup' %}" class="text-blue-600 hover:underline">Sign up here</a>
    </p>
  </div>
</body>
</html>
