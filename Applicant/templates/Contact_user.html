{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-fixed" style="background-image: url({% static 'Images/blue.png' %});">
    
    <!-- Navbar -->
    <div class="fixed top-0 left-0 w-full bg-gradient-to-r from-blue-700 to-blue-500 flex items-center px-8 h-20 z-50">
        <div class="flex justify-between items-center w-full max-w-6xl mx-auto">
            <div class="flex items-center gap-4 ml-[-70px]">
                <img id="logo" src="{% static 'Images/lmstclogo.png' %}" alt="Logo" class="h-12">
                <h3 class="text-white font-bold text-lg">Lucena Manpower Skills Training Center</h3>
            </div>
            <nav class="flex items-center gap-6">
                <a href="{% url 'Homepage_user' %}" class="text-white font-semibold hover:text-blue-200">Home</a>
                <a href="{% url 'About_user' %}" class="text-white font-semibold hover:text-blue-200">About</a>
                <a href="{% url 'Program_user' %}" class="text-white font-semibold hover:text-blue-200">Programs</a>
                <a href="{% url 'Contact_user' %}" class="text-white font-semibold hover:text-blue-200">Contact</a>
                <div class="grid justify-items-center gap-1">
                    <p class="font-bold text-2xl text-white">Hi, {{ user }}</p>
                    <a href="{% url 'logout_view' %}" class="text-red-500 hover:underline">Log out</a>
                </div>
                <img src="{% static 'Images/user.png' %}" class="w-14 h-14 rounded-full" alt="User" />
            </nav>
        </div>
    </div>
    
    <!-- Body -->
    <div class="flex justify-center items-center h-[300px] w-full mt-40">
        <!-- First box -->
        <div class="h-[400px] w-[500px] flex flex-col justify-center items-left gap-4 p-6">
            <div class="flex items-center gap-2">
                <img src="{% static 'Images/address.png' %}" alt="address" class="h-[60px] w-[60px]">
                <h4 class="text-blue-800 text-lg font-semibold">Address: <span class="text-lg font-normal"> Lucena City</span></h4>
            </div>
            <div class="flex items-center gap-2">
                <img src="{% static 'Images/call.png' %}" alt="address" class="h-[60px] w-[60px]">
                <h4 class="text-blue-800 text-lg font-semibold">Phone: <span class="font-normal text-lg">123-456-789</span></h4>
            </div>
            <div class="flex items-center gap-2">
                <img src="{% static 'Images/facebook.png' %}" alt="address" class="h-[60px] w-[60px]">
                <h4 class="text-blue-800 text-lg font-semibold">Social Media: <span class="text-lg font-normal">Null.dll.com.ph</span></h4>
            </div>
        </div>

        <!-- Second box -->
        <div class="h-[400px] w-[500px] ml-4 mt-40">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1675.7683600865482!2d121.59004937991764!3d13.946276052286747!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd4b64769fffc1%3A0x2e9552cc614c2e98!2sDalubhasaan%20ng%20Lungsod%20ng%20Lucena!5e0!3m2!1sen!2sph!4v1742537781894!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>



    
</body>
</html>
