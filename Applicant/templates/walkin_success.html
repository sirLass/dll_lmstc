<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk-in Registration Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4ade80;
            stroke-miterlimit: 10;
            margin: 0 auto 2rem;
            box-shadow: inset 0px 0px 0px #4ade80;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4ade80;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #4ade80;
            }
        }
        .countdown {
            font-size: 1.2rem;
            font-weight: 600;
            color: #6b7280;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" fill="none" cx="26" cy="26" r="25"/>
            <path class="checkmark__check" fill="none" d="m14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Registration Successful!</h1>
        
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
            <p class="text-green-800 font-semibold">Walk-in registration completed for:</p>
            <p class="text-green-700 text-lg mt-1">{{ full_name }}</p>
        </div>
        
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <p class="text-blue-800 font-semibold">Generated Credentials:</p>
            <div class="mt-2">
                <p class="text-blue-700"><strong>Username:</strong> {{ username }}</p>
                <p class="text-blue-700"><strong>Password:</strong> lmstc</p>
            </div>
        </div>
        
        <p class="text-gray-600 mb-4">
            The applicant has been successfully added to the pending applications list.
        </p>
        
        <div class="countdown" id="countdown">
            Redirecting to Admin Dashboard in <span id="timer">3</span> seconds...
        </div>
        
        <button onclick="redirectToDashboard()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
            Go to Dashboard Now
        </button>
    </div>

    <script>
        let timeLeft = 3;
        const timerElement = document.getElementById('timer');
        
        function redirectToDashboard() {
            window.location.href = "{% url 'Dashboard_admin' %}";
        }
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                redirectToDashboard();
            }
        }, 1000);
        
        // Auto-redirect when the page loads
        window.addEventListener('load', () => {
            // Give user time to see the success message, then redirect
            setTimeout(() => {
                redirectToDashboard();
            }, 3000);
        });
    </script>
</body>
</html>
